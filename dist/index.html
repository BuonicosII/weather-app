<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="holder1">
        <div id="currentData1">
            <div id="city">
                <div></div>
            </div>
            <div id="country">
                <span></span>
            </div>
            <div>
                <div id="date">
                    <span></span>
                </div>
                <div id="hour">
                    <span></span>
                </div>
            </div>
            <div id="currentSituation">
                <img src="" alt="">
                <div>
                    <div id="currentWeather">
                        <span></span>
                    </div>
                    <div id="currentTemperature">
                        <div class="imperial invisible">
                            <span></span>
                        </div>
                        <div class="metric">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="formHolder">
        <form action="submit" id="searchCity">
            <input type="text" id="location" name="location">
            <button id="searchButton">Search</button>
        </form>
        <div id="dropDownHolder"></div>
    </div>
    <div id="holder2">
        <div id="currentData2">
            <div id="temperatureFelt">
                <img src="../src/Icons/temperature_107818.png" alt="">
                <div>
                    <span class="label">Temperature Felt</span>
                    <div class="imperial invisible">
                        <span class="value"></span>
                    </div>
                    <div class="metric">
                        <span class="value"></span>
                    </div>
                </div>
            </div>
            <div id="humidity">
                <img src="../src/Icons/smoke_7398108.png" alt="">
                <div>
                    <span class="label">Humidity</span>
                    <span class="value"></span>
                </div>
            </div>
            <div id="rainChance">
                <img src="../src/Icons/drop_606797.png" alt="">
                <div>
                    <span class="label">Rain Chance</span>
                    <span class="value"></span>
                </div>
            </div>
            <div id="windSpeed">
                <img src="../src/Icons/wind-sign_72579.png" alt="">
                <div>
                    <span class="label">Wind Speed</span>
                    <div class="imperial invisible">
                        <span class="value"></span>
                    </div>
                    <div class="metric">
                        <span class="value"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="buttonHolder">
        <button id="measureSystem">Toggle</button>
    </div>
    <div id="forecastHolder">
        <div id="forecast">
            <div class="grid-item"></div>
            <div class="grid-item">
                <div>Night</div>
            </div>
            <div class="grid-item">
                <div>Morning</div>
            </div>
            <div class="grid-item">
                <div>Afternoon</div>
            </div>
            <div class="grid-item">
                <div>Evening</div>
            </div>
            <div class="grid-item">
                <div>Today</div>
            </div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item">
                <div id="tomorrow"></div>
            </div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item">
                <div id="dayAfterTomorrow"></div>
            </div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
    </div>
</body>
</html>
